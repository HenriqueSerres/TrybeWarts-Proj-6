<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <header class="header">
    <!-- <div class="one"> -->
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <!-- </div>
    <div class="two"> -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- </div>    
    <div class="three"> -->
    <form action="" class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button id="btn-entra">Entrar</button>
    </form>
    <!-- </div> -->
  </header>
  <main class="form-evaluation">
    <form action="" id="evaluation-form">
      <div class="nomeSobreNome">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="emailHouse">
        <input type="text" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="" id="label-family">Qual sua família?</label>
      <label for="">Frontend
        <input type="radio" name="family" value="Frontend">
      </label>
      <label for="">Backend
        <input type="radio" name="family" value="Backend">
      </label>
      <label for="">FullStack
        <input type="radio" name="family" value="FullStack">
      </label>
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" value="HoFs">
        <input type="checkbox" value="Jest">
        <input type="checkbox" value="Promises">
        <input type="checkbox" value="React">
        <input type="checkbox" value="SQL">
        <input type="checkbox" value="Python">
      </div>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">
        <input type="radio" value="2" name="rate">
        <input type="radio" value="3" name="rate">
        <input type="radio" value="4" name="rate">
        <input type="radio" value="5" name="rate">
        <input type="radio" value="6" name="rate">
        <input type="radio" value="7" name="rate">
        <input type="radio" value="8" name="rate">
        <input type="radio" value="9" name="rate">
        <input type="radio" value="10" name="rate">
      </div>
      <div>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" maxlength="500" rows="10"></textarea>
      </div>
      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
  </main>
  <div class="trybewarts-forms-logo">
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </div>
  <script src="script.js"></script>
</body>
</html>
